<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ①↓css読込 -->
	<link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
	<title>連携テスト</title>
</head>
<body>
	<h1 class="cssanimation zoomIn"> Example </h1>

	<h2 class="hu__hu__">hu__hu__</h2>
	<h2 class="cssanimation leSnake sequence">leSnake</h2>
	<h2 class="cssanimation lePeek sequence">lePeek</h2>
	<h2 class="cssanimation leRainDrop sequence">leRainDrop</h2>
	<h2 class="cssanimation leWaterWave sequence">leWaterWave</h2>
	<!-- <h2 class="cssanimation leJoltZoom sequence">leJoltZoom</h2> -->
	<h2 class="typing infinite">typing</h2>
	<h2 class="cssanimation wipe infinite">wipe</h2>
	<br>
	<h2 class="cssanimation open infinite">open</h2>
	<h2 class="cssanimation leMagnify sequence">leMagnify</h2>
	<h2 class="cssanimation leBeat sequence">leBeat</h2>
	<h2 class="cssanimation leDoorCloseLeft sequence">leDoorCloseLeft</h2>
	<h2 class="cssanimation blurIn infinite">blurIn</h2>
	<h2 class="cssanimation zoomIn infinite">zoomIn</h2>
	<h2 class="cssanimation pushReleaseFrom infinite">pushReleaseFrom</h2>



	<!-- ②スクリプトを読み込む -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"></script>
</body>
</html>
